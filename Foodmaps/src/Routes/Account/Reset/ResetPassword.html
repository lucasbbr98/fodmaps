<toaster-container [toasterconfig]="toasterconfig"></toaster-container>
<div class="container">
    <div class="form send-pw-reset-form">
        <div class="row">
            <div class="col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
                <div class="text-center">
                    <h2>Digite uma nova senha</h2>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top:25px;">
            <div class="col-xs-12 col-sm-6">
                <ag-textbox placeholder="Senha"
                            type="password"
                            autofocus="false"
                            min="6"
                            shorterror="Mínimo 6 caracteres"
                            max="50"
                            longerror="Máximo 50 caracteres"
                            strength="true"
                            [(ngModel)]="password">
                </ag-textbox>
            </div>
            <div class="col-xs-12 col-sm-6">
                <ag-textbox placeholder="Confirmar Senha"
                            type="password"
                            autofocus="false"
                            min="6"
                            shorterror="Mínimo 6 caracteres"
                            max="50"
                            longerror="Máximo 50 caracteres"
                            [sameas]="password"
                            sameaserror="Senhas diferentes"
                            [(ngModel)]="password2">
                </ag-textbox>
            </div>
        </div>
        <div class="row" style="margin-top:30px;">
            <div class="col-xs-12">
                <ag-button name="Enviar"
                           type="submit"
                           (click)="resetPassword()">
                </ag-button>
            </div>
        </div>
    </div>
</div>
