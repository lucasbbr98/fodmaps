<toaster-container [toasterconfig]="toasterconfig"></toaster-container>
<div class="container">
    <div class="form send-pw-reset-form">
        <div class="row">
            <div class="col-xs-12 text-center">
                <div class="text-center">
                    <h2>Esqueci a minha senha</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12" style="margin-left: 40px;margin-top: 25px;margin-bottom: 10px;">
                <h4>Digite o e-mail da sua conta</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-offset-1">
                <ag-textbox placeholder="Email"
                            type="text"
                            index="1"
                            autofocus="true"
                            [valid]="validEmail"
                            [(ngModel)]="email">
                </ag-textbox>
            </div>
        </div>
        <div class="row" style="margin-top:30px;">
            <div class="col-xs-12">
                <ag-button name="Enviar"
                           type="submit"
                           (click)="resetPassword()">
                </ag-button>
            </div>
            <div class="col-xs-12">
                <h4 class="text-center"><a (click)="back()" style="cursor:pointer;">Login</a></h4>
            </div>
        </div>
    </div>
</div>
