<toaster-container [toasterconfig]="toasterconfig"></toaster-container>
<div class="navbar navbar-inverse navbar-fixed-top fodmaps-navbar">
    <a routerLink="/" routerLinkActive="active" class="pull-left fodmaps-logo">
        <img src="../../Assets/Images/General/Logo/logo@3x.png" alt="logo" height="115"  />
    </a>
    <div class="container">
        <div class="navbar-header" style="margin-top:30px;">
            <button #navbarToggler type="button" class="navbar-toggle fodmaps-navbar-button" data-toggle="collapse" data-target=".navbar-collapse" aria-label="Ver mais">
                <span class="icon-bar fodmaps-icon-bar"></span>
                <span class="icon-bar fodmaps-icon-bar"></span>
                <span class="icon-bar fodmaps-icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a class="cool-link" (click)="goTo('/home/sobre')">Quem somos</a>
                </li>
                <li>
                    <a class="cool-link" (click)="goTo('/home/instrucoes')">Instruções</a>
                </li>
                <li>
                    <a class="cool-link"  (click)="goTo('/home/publicacoes')">Publicações</a>
                </li>
                <li>
                    <a class="cool-link" (click)="goTo('/home/apoio')">Materiais de Apoio</a>
                </li>
                <li class="pull-right" *ngIf="!loggedIn">
                    <a class="cool-link" (click)="goTo('/conta/login')">Login</a>
                </li>
                <li class="pull-right" *ngIf="!loggedIn">
                    <a class="cool-link" (click)="goTo('/conta/cadastro')">Cadastre-se</a>
                </li>
                <li class="pull-right" *ngIf="loggedIn">
                    <a class="cool-link" (click)="goTo('/conta/perfil')">{{ user.name }}</a>
                </li>
                <li class="pull-right" *ngIf="loggedIn">
                    <a class="cool-link" (click)="logout()">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</div>
